{% extends "base.html" %}

{% block title %}Welcome{% endblock %}
{% block header %}
    <div class="header_auth">
        <a class="header_auth-btn" href="{% url 'account:user_login' %}">Sign In</a>
    </div>
{% endblock %}
{% block content %}
    <h1>Welcome {{ new_user.first_name }}!</h1>
    <h2>Your code is: {{ new_user.username }}</h2>
    <p>Your account has been successfully created. Now you can <a href="{% url 'account:user_login' %}">login</a></p>
{% endblock %}
